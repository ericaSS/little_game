<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tic-tac-toe: Politoed vs Capybara</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }
    h1 {
      margin-top: 20px;
    }
    .board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-gap: 10px;
      justify-content: center;
      margin-top: 30px;
    }
    .cell {
      width: 100px;
      height: 100px;
      border: 2px solid #555;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      background-color: #f4f4f4;
    }
    .cell img {
      max-width: 80px;
      max-height: 80px;
    }
    #status {
      margin-top: 20px;
      font-size: 18px;
    }
    #resetBtn {
      margin-top: 15px;
      padding: 10px 15px;
    }
    .message-box {
      position: fixed;
      top: 30%;
      left: 50%;
      transform: translateX(-50%);
      background-color: #fff8cc;
      border: 3px solid #f5a623;
      padding: 25px;
      border-radius: 10px;
      z-index: 999;
      text-align: center;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      animation: popIn 0.6s ease-in-out;
    }

    @keyframes popIn {
      from { transform: translateX(-50%) scale(0); opacity: 0; }
      to { transform: translateX(-50%) scale(1); opacity: 1; }
    }

    .fireworks {
      position: relative;
      margin-top: 20px;
    }

    .firework {
      position: absolute;
      width: 10px;
      height: 10px;
      background: radial-gradient(circle, red, yellow);
      border-radius: 50%;
      animation: explode 1.5s ease-out infinite;
    }

    .firework:nth-child(1) { left: -50px; animation-delay: 0s; }
    .firework:nth-child(2) { left: 0; animation-delay: 0.4s; }
    .firework:nth-child(3) { left: 50px; animation-delay: 0.8s; }

    @keyframes explode {
      0%   { transform: scale(0.5); opacity: 1; }
      50%  { transform: scale(2); opacity: 0.8; }
      100% { transform: scale(0); opacity: 0; }
    }
  </style>
</head>
<body>
  <h1>Tic-tac-toe: Dr.Politoed üê∏ vs Dr.Capybara ü¶´</h1>
  <label>
  <input type="checkbox" id="birthdayToggle" />
  üéÇ Birthday Mode
  </label>
  <div class="board" id="board"></div>
  <div id="status">Player Politoed's turn</div>
  <button id="resetBtn">Reset Game</button>

  <script>
    const boardEl = document.getElementById('board');
    const statusEl = document.getElementById('status');
    const resetBtn = document.getElementById('resetBtn');

    const POLITOED_IMG = 'politoed.png';  // Use local image or direct URL
    const CAPYBARA_IMG = 'capybara.png'; // Use local image or direct URL

    let board = Array(9).fill(null);
    let currentPlayer = 'Politoed';

    const birthdayToggle = document.getElementById('birthdayToggle');
    function createBoard() {
      boardEl.innerHTML = '';
      board.forEach((_, index) => {
        const cell = document.createElement('div');
        cell.className = 'cell';
        cell.dataset.index = index;
        cell.addEventListener('click', handleMove);
        boardEl.appendChild(cell);
      });
    }

    function handleMove(e) {
      const index = e.target.dataset.index;
      if (board[index]) return;

      board[index] = currentPlayer;
      const img = document.createElement('img');
      img.src = currentPlayer === 'Politoed' ? POLITOED_IMG : CAPYBARA_IMG;
      e.target.appendChild(img);

      if (checkWinner()) {
        statusEl.textContent = `${currentPlayer} wins! üéâ`;
        boardEl.querySelectorAll('.cell').forEach(cell => cell.removeEventListener('click', handleMove));
        if (currentPlayer === 'Politoed' && birthdayToggle.checked) {
          document.getElementById('winMessage').style.display = 'block';
        }
      } else if (board.every(cell => cell)) {
        statusEl.textContent = `It's a draw! ü§ù`;
      } else {
        currentPlayer = currentPlayer === 'Politoed' ? 'Capybara' : 'Politoed';
        statusEl.textContent = `Player ${currentPlayer}'s turn`;
      }
    }

    function checkWinner() {
      const winPatterns = [
        [0,1,2], [3,4,5], [6,7,8],
        [0,3,6], [1,4,7], [2,5,8],
        [0,4,8], [2,4,6]
      ];
      return winPatterns.some(pattern => 
        pattern.every(i => board[i] === currentPlayer)
      );
    }

    resetBtn.addEventListener('click', () => {
      board = Array(9).fill(null);
      currentPlayer = 'Politoed';
      statusEl.textContent = `Player ${currentPlayer}'s turn`;
      document.getElementById('winMessage').style.display = 'none';
      createBoard();
    });

    createBoard();
  </script>
  <div id="winMessage" class="message-box" style="display:none;">
  <h2>üéâ Happy Birthday, Dear Bullfrog! üê∏</h2>
  <p>Wish you become stronger, healthier, and all the dreams come true.</p>
  <div class="fireworks">
    <div class="firework"></div>
    <div class="firework"></div>
    <div class="firework"></div>
  </div>
</div>
</body>
</html>
